name: Docker Build & Publish to Docker Hub & Push to GitHub Frontend

on:
  push:
    branches:
      - docker_test

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: psiquedelos/is2_back:latest
        build-args: |
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          VITE_ENDPOINT_LOGIN: ${{ secrets.VITE_ENDPOINT_LOGIN }}
          VITE_ENDPOINT_REGISTER: ${{ secrets.VITE_ENDPOINT_REGISTER }}
          VITE_ENDPOINT_GET_PRODUCTS: ${{ secrets.VITE_ENDPOINT_GET_PRODUCTS }}
          VITE_ENDPOINT_GET_PRODUCT: ${{ secrets.VITE_ENDPOINT_GET_PRODUCT }}
          VITE_ENDPOINT_CREATE_PRODUCT: ${{ secrets.VITE_ENDPOINT_CREATE_PRODUCT }}
          VITE_ENDPOINT_UPDATE_PRODUCT: ${{ secrets.VITE_ENDPOINT_UPDATE_PRODUCT }}
          VITE_ENDPOINT_DELETE_PRODUCT: ${{ secrets.VITE_ENDPOINT_DELETE_PRODUCT }}
          VITE_ENDPOINT_GET_ORDERS: ${{ secrets.VITE_ENDPOINT_GET_ORDERS }}
          VITE_ENDPOINT_BUY: ${{ secrets.VITE_ENDPOINT_BUY }}
          VITE_ENDPOINT_FORGOT_PASSWORD: ${{ secrets.VITE_ENDPOINT_FORGOT_PASSWORD }}
          VITE_ENDPOINT_RESET_PASSWORD: ${{ secrets.VITE_ENDPOINT_RESET_PASSWORD }}
          VITE_ENDPOINT_GET_STORE: ${{ secrets.VITE_ENDPOINT_GET_STORE }}
          VITE_ENDPOINT_CREATE_STORE: ${{ secrets.VITE_ENDPOINT_CREATE_STORE }}
          VITE_ENDPOINT_GET_USER: ${{ secrets.VITE_ENDPOINT_GET_USER }}
          VITE_ENDPOINT_UPDATE_USER: ${{ secrets.VITE_ENDPOINT_UPDATE_USER }}
          VITE_ENDPOINT_GET_CART: ${{ secrets.VITE_ENDPOINT_GET_CART }}
          VITE_ENDPOINT_ADD_ITEM: ${{ secrets.VITE_ENDPOINT_ADD_ITEM }}
          VITE_ENDPOINT_DELETE_ITEM: ${{ secrets.VITE_ENDPOINT_DELETE_ITEM }}
          VITE_ENDPOINT_BUY_CART: ${{ secrets.VITE_ENDPOINT_BUY_CART }}
          VITE_ENDPOINT_UPDATE_ITEM: ${{ secrets.VITE_ENDPOINT_UPDATE_ITEM }}


    - name: Configure SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Clone GitHub repository
      run: git clone git@github.com:AgrimarketUN/AWS-Terraform-Pipeline-Front.git

    - name: Configurar identidad de usuario en Git
      run: |
        cd AWS-Terraform-Pipeline-Front
        git config user.email "dmirandam@unal.edu.co"
        git config user.name "dmirandam"

    - name: Create File
      run: |
        cd AWS-Terraform-Pipeline-Front/logs
        touch $(date +%Y%m%d%H%M%S)
        ls -al
        git init
        git status

    - name: Commit to GitHub repository
      run: | 
        cd AWS-Terraform-Pipeline-Front
        git add .
        git commit -m "New front Docker image"

    - name: Push changes to GitHub repository
      run: |
        cd AWS-Terraform-Pipeline-Front
        git push
